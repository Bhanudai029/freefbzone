services:
  - type: web
    name: freefbzone
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHONPATH
        value: /app
      - key: DISPLAY
        value: :99
      - key: PORT
        value: "10000"
